

<h1>The updated table of cats</h1>

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Breed</th>
        <th scope="col">Color</th>
        <th scope="col">Details</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let cat of cats">
        <th scope="row">{{ cat.id }}</th>
        <td>{{ cat.name }}</td>
        <td>{{ cat.breed }}</td>
        <td>{{ cat.color }}</td>
        <td><a routerLink="/detail/{{cat.id}}">Details</a></td>
        <td><a class="text-danger" (click)="deleteCat(cat)">Delete</a></td>
      </tr>
      
    </tbody>
  </table>
